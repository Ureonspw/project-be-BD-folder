<div class="modal-body">
  <form id="appointment-form">
    <div class="form-group">
      <label>Spécialité</label>
      <select required>
        <option value="">Choisir une spécialité</option>
        <option value="cardiology">Cardiologie</option>
        <option value="dermatology">Dermatologie</option>
        <option value="general">Médecine générale</option>
      </select>
    </div>
    <div class="form-group">
      <label>Docteur</label>
      <select required>
        <option value="">Choisir un docteur</option>
        <option value="dr-martin">Dr. Martin</option>
        <option value="dr-sophie">Dr. Sophie</option>
      </select>
    </div>
    <div class="form-group">
      <label>Type de rendez-vous</label>
      <select required>
        <option value="">Choisir un type</option>
        <option value="consultation">Consultation</option>
        <option value="follow-up">Suivi</option>
        <option value="emergency">Urgence</option>
      </select>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" required>
    </div>
    <div class="form-group">
      <label>Heure</label>
      <select required>
        <option value="">Choisir une heure</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
      </select>
    </div>
    <div class="form-group">
      <label>Motif de la consultation</label>
      <textarea placeholder="Décrivez brièvement le motif de votre consultation"></textarea>
    </div>
    <div class="form-group">
      <label><input type="checkbox"> Recevoir un rappel par email</label>
    </div>
    <div class="form-actions">
      <button type="button" class="cancel-btn">Annuler</button>
      <button type="submit" class="submit-btn">Confirmer le rendez-vous</button>
    </div>
  </form>
</div>
